<html lang="en">
<head>

    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login E-ccomerce</title>
</head>
<body>

    <div class="nav-bg">
        <!-- Logo -->
        <div class="logo">
            <img src="pictures/LGOO OFICIAL.png" alt="Logo">
        </div>
        <!-- Navegación -->
        <nav class="nav-menu">
            <a href="#" class="nav-item"><i class='bx bxs-home'></i></a>
            <a href="#" class="nav-item"><i class='bx bx-store'></i></a>
            <a href="#" class="nav-item"><i class='bx bx-user' ></i></a>
            <a href="#" class="nav-item"><i class='bx bx-bell' ></i></a>
            <a href="#" class="nav-item"><i class='bx bx-like'></i></a>
            <hr width="100%" class="lin-vert">
            <a href="#" class="nav-item"><i class='bx bx-log-out' ></i></a>
            <a href="#" class="nav-item"><i class='bx bxs-user-circle'></i></a>            
        </nav>
    </div>

    <div class="wrapper"> 
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- Inciar sesion -->
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21">Iniciar Sesion</h2>
            <form action="login.php"  method="POST">
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" name="usernamee" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" name="passwordd" required>
                    <label >Contraseña</label>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24">Iniciar Sesion</button>
                <div class="logreg-link animation" style="--i:4; --j:25">
                    <p> No tienes una cuenta?<a href="#" class="register-link"> Registrate</a></p>
                </div>
            </form>
        </div>

        
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Rellene sus datos</h2>
            <p class="animation" style="--i:1; --j:21">Una mejor experiencia de usuario,
                esta por comenzar
            </p>
        </div>
        <!-- Registrarse -->
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0">Registrese</h2>
            <form action="register.php" method="POST">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" name="Username" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" name="Password" required>
                    <label>Contraseña</label>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                    <button type="submit" class="btn animation" style="--i:21; --j:4">Registrarse</button>
                <div class="logreg-link animation" style="--i:22; --j:5">
                    <p>Ya tienes una cuenta?<a href="#" class="login-link"> Inica Sesion</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0">Rellene sus datos</h2>
            <p class="animation" style="--i:18; --j:1">Una mejor experiencia de usuario,
                esta por comenzar</p>
        </div>

    </div>

    <script src="js/login.js"></script>


 
</body>
</html>
